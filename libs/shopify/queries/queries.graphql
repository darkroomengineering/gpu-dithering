#import "../fragments/product.graphql"
#import "../fragments/images.graphql"

query allProducts($query: String!) {
  products(first: 10, query: $query) {
    edges {
      node {
        ...product
      }
    }
  }
}

query byId($id: ID) {
  product(id: $id) {
    ...product
  }
}

query byHandle($handle: String!) {
  productByHandle(handle: $handle) {
    ...product
  }
}

query getSchema {
  __schema {
    mutationType {
      fields {
        name
      }
    }
  }
}

query cartFetch($cartId: ID!) {
  cart(id: $cartId) {
    id
    createdAt
    updatedAt
    checkoutUrl
    cost {
      totalAmount {
        amount
      }
      subtotalAmount {
        amount
      }
    }
    discountCodes {
      code
      applicable
    }
    lines(first: 100) {
      edges {
        node {
          id
          quantity
          merchandise {
            ... on ProductVariant {
              ...variants
            }
          }
          sellingPlanAllocation {
            sellingPlan {
              id
              name
              description
            }
          }
        }
      }
    }
  }
}

query cartCheck($cartId: ID!) {
  cart(id: $cartId) {
    id
    createdAt
    updatedAt
  }
}

query getCollection($collectionHandle: String!) {
  collectionByHandle(handle: $collectionHandle) {
    products(first: 100) {
      edges {
        node {
          id
          title
        }
      }
    }
  }
}
